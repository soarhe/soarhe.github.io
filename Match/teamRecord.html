<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>球队战绩</title>
    <link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="//cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/teamrecord.js"></script>
    <style>
        div.row{padding-top:5px;}
        div.left{background-color: red; height:150px}
        div.mid{background-color: green; height:150px}
        div.right{background-color: blue; height:150px}
        p.match{text-align: center; margin-top: 60px}
        p.notmatch{text-align: center; padding-top: 20px}
        p.teamname{text-align: center; padding-top: 10px}
        img.icon{width:30px;height:30px;margin-top:35px}
    </style>
</head>

<body>
<!-- title -->
<div>
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div>
                <ul id="nav" class="nav nav-pills">
                    <li id="notstart" class="active"><a href="javascript:void(0)" onclick="clickNotstart()">未开始</a></li>
                    <li id="done"><a href="javascript:void(0)" onclick="clickDone()">已完成</a></li>
                    <li id="evalue"><a href="javascript:void(0)" onclick="clickEvalue()">待评价</a></li>
                    <li id="all"><a href="javascript:void(0)" onclick="clickAll()">全部</a></li>
                </ul>
            </div>
        </div>
    </nav>
</div>
<div>
    <!-- 每行 -->
    <div class="row">
        <div class="col-xs-1"></div>
        <div class="col-xs-3 left">
            <img class="icon center-block" src="images/lunbo1.png"/>
            <p class="teamname">疾风联队</p>
        </div>
        <div class="col-xs-4 mid">
            <p class="match">7:1</p>
        </div>
        <div class="col-xs-3 right">
            <img class="icon center-block" src="images/lunbo2.png"/>
            <p class="teamname">疾风联队</p>
        </div>
        <div class="col-xs-3"></div>
    </div>
    <div class="row">
        <div class="col-xs-1"></div>
        <div class="col-xs-3 left">
            <img class="icon center-block" src="images/lunbo1.png"/>
            <p class="teamname">疾风联队</p>
        </div>
        <div class="col-xs-4 mid">
            <p class="notmatch">未开赛</p>
            <p class="notmatch">2016-7-11</p>
            <p class="notmatch">0:00</p>
        </div>
        <div class="col-xs-3 right">
            <img class="icon center-block" src="images/lunbo1.png"/>
            <p class="teamname">疾风联队</p>
        </div>
        <div class="col-xs-1"></div>
    </div>
</div>
</body>
</html>
